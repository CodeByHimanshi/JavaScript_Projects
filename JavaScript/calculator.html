<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scalce=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,500;0,600;0,700;0,800;0,900;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="bg-box">
        <div class="container">
            <div class="row justify-content-center">
                <div class="wid-42 m0-auto">
                    <div class="colculator-box">
                        <form action="colculator-box" name="calc">
                            <input class="typing-area" type="text" readonly name="txt">
                            <span class="num cl-org clear" onclick="calc.txt.value=''"><i>AC</i></span>
                            <span class="num cl-org"onclick="calc.txt.value= calc.txt.value.toString().slice(0,-1) "><i>C</i></span>
                            <span class="num cl-org" onclick="calc.txt.value+='/'"><i>/</i></span>
                            <span class="num cl-org" onclick="calc.txt.value+='*'"><i>X</i></span>
                            <span class="num" onclick="calc.txt.value+='7'"><i>7</i></span>
                            <span class="num" onclick="calc.txt.value+='8'"><i>8</i></span>
                            <span class="num" onclick="calc.txt.value+='9'"><i>9</i></span>
                            <span class="num cl-org" onclick="calc.txt.value+='-'"><i>-</i></span>
                            <span class="num" onclick="calc.txt.value+='4'"><i>4</i></span>
                            <span class="num" onclick="calc.txt.value+='5'"><i>5</i></span>
                            <span class="num" onclick="calc.txt.value+='6'"><i>6</i></span>
                            <span class="num cl-org" onclick="calc.txt.value+='+'"><i>+</i></span>
                            <span class="num" onclick="calc.txt.value+='1'"><i>1</i></span>
                            <span class="num" onclick="calc.txt.value+='2'"><i>2</i></span>
                            <span class="num" onclick="calc.txt.value+='3'"><i>3</i></span>
                            <span class="num cl-org equal" onclick="calc.txt.value= eval(calc.txt.value)"><i>=</i></span>
                            <span class="num" onclick="calc.txt.value+='0'"><i>0</i></span>
                            <span class="num" onclick="calc.txt.value+='00'"><i>00</i></span>
                            <span class="num" onclick="calc.txt.value+='.'"><i>.</i></span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
