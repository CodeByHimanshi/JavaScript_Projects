<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Web</title>
    <!-- Bootstrap Css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-5">
        <h2>Text Transformer</h2>
        <form name="mainForm" action="">
            <div class="mb-3 mt-5">
                <label for="exampleFormControlTextarea1" ane class="form-label">Paste Your Text Below</label>
                <textarea id="changeText" name="data" class="form-control" id="exampleFormControlTextarea1"
                    rows="8"></textarea>
                    <span id="print"></span>
            </div>
            <button type="button" onclick="caseConvert('upper')" class="btn btn-primary">Uppercase</button>
            <button type="button" onclick="caseConvertL('lower')" class="btn btn-secondary">Lowercase</button>
            <button type="button" onclick="removeSpace('widspace')" class="btn btn-success">Remove Space</button>
            <button type="button" id="ch_color" class="btn btn-danger">Color Change</button>
            <button type="button" id="res_color" class="btn btn-warning">Reset Color</button>
            <button type="button" id="ch_count" class="btn btn-info">Count Character</button>
        </form>
    </div>

    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script>
        function caseConvert(caseChange) {
            if (caseChange == "upper") {
                document.mainForm.data.value = document.mainForm.data.value.toUpperCase()
            }
            else {
                document.mainForm.data.value = document.mainForm.data.value.toLowerCase()
            }
        }
        function caseConvertL(caseChangeL) {
            if (caseChangeL == "lower") {
                document.mainForm.data.value = document.mainForm.data.value.toLowerCase()
            }
            else {
                document.mainForm.data.value = document.mainForm.data.value.toUpperCase()
            }
        }
        function removeSpace(removesp){
            if(removesp == "widspace"){
                document.mainForm.data.value = document.mainForm.data.value.split(" ").join('')
            }
            else{
                document.mainForm.data.value = document.mainForm.data.value.split(" ").join(' ')
            }
        }
        const chcolor = document.getElementById('ch_color');
        chcolor.addEventListener('click', function onclick(event){
           document.getElementById('changeText').style.color = 'red'
        });

        const rscolor = document.getElementById('res_color');
        rscolor.addEventListener('click', function onclick(event){
           document.getElementById('changeText').style.color = '#000'
        });

        const chcount = document.getElementById('ch_count');
        const realcount = chcount.addEventListener('click', function onclick(event){
            document.getElementById('changeText').length
        });
        document.getElementById('print').innerHTML = realcount;
        
    </script>
</body>

</html>
